<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 删除默认的苹果工具栏和菜单栏 -->
		<meta name="apple-mobile-web-app-status-bar-style" content="black" /><!-- 控制状态栏显示样式 -->
		<title>宜兴紫砂壶官网</title>
		<link rel="shortcut icon" href="img/banner/teapot.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://cdn.staticfile.org/Swiper/4.5.0/css/swiper.min.css">
		<link rel="stylesheet" href="https://www.layuicdn.com/layui-v2.5.5/css/layui.css">
		<link rel="stylesheet" type="text/css" href="css/cc9cbb9d0dd6b9ab414a.css" />
		<link rel="stylesheet" type="text/css" href="css/7c37c1f9cd04d16fbfdb.css" />
		<link rel="stylesheet" type="text/css" href="css/5821d16a615f997c7cbf.css" />
		<link rel="stylesheet" type="text/css" href="css/collection_pot.css" />

		<script src="https://cdn.staticfile.org/jquery/3.5.0/jquery.min.js"></script>
		<script src="js/rem.js"></script>
		<script>
			var _hmt = _hmt || [];
			(function() {
			  var hm = document.createElement("script");
			  hm.src = "https://hm.baidu.com/hm.js?5d3035ec702964d7068392cedab5ae23";
			  var s = document.getElementsByTagName("script")[0]; 
			  s.parentNode.insertBefore(hm, s);
			})();
		</script>
	</head>

	<body>
		<main id="app" v-cloak>
			<div id="box">
				<header>
					<div></div>
				</header>
				<section class="mt25">
					<img src="img/collection/recommend.jpg">
					<div class="goods_list mt10">
						<div class="goods_container" v-for="(item,index) in collection_goods" :key="index">
							<img :alt="item.goods_name" v-lazy="item.img" class="goods_limit" @click="details(index)">
							<div class="goods_header">
								<!-- <span class="goods_name" style="width: 100%;">{{item.goods_name}}</span> -->
								<div data-v-217ef9e2="" class="goods_info">
									<span data-v-217ef9e2="">壶名：{{item.goods_name}}</span>
									<span data-v-217ef9e2="">作者：{{item.artist_name}}</span>
								</div>
							</div>
						</div>

					</div>
				</section>
				<div class="click_to_consult" @click="inquiry('珍品',1)">
					<span>咨询珍品&nbsp;&nbsp;了解详情</span>
					<img class="click" src="img/collection/click.png">
				</div>
				<section class="">
					<img src="img/pot/pseudo_graph.jpg" data-original="img/collection/appreciate.jpg" class="lazy mt20">
					<img src="img/pot/pseudo_graph.jpg" data-original="img/collection/famous_pot_01.jpg" class="lazy">
					<img src="img/pot/pseudo_graph.jpg" data-original="img/collection/famous_pot_02.jpg" class="lazy">
					<img src="img/pot/pseudo_graph.jpg" data-original="img/collection/famous_pot_03.jpg" class="lazy">
					<img src="img/pot/pseudo_graph.jpg" data-original="img/collection/famous_pot_04.jpg" class="lazy">
					<div class="click_to_consult" @click="inquiry('紫砂壶收藏价值',1)">
						<span>了解更多紫砂壶收藏价值</span>
						<img class="click" src="img/collection/click.png">
					</div>
				</section>

				<footer data-v-de1f1c82="" data-v-7a7d1ec7="">
					<p class="partner ">
						©重庆乐图社文化传播有限公司 版权所有 <br></p>
				</footer>
				<footer class="foot mt30 pr">
					<div id="fbtn"><a href="tel:‭13524312680‬" class="details" style="width: 100%; display: none;"> 限时优惠礼包 快速领取 </a></div>
					<div class="foot-xunjia">
						<div class="inquiry">
							<div id="damand"> 咨询【{{goods_name}}】价格</div>
							<input type="text" class="shouji yu_zi_xun" placeholder="请输入手机号码" autofocus="autofocus" value="" name="xjTel" id="xjTel"
							 maxlength="11">
							<button @click="onClickXunjia()">点击提交</button>
							<span data-v-6e32b6c1="" style="color: rgb(219, 59, 46); font-size: 1.1rem;">客服人员将在10分钟内回复</span>
						</div>
				
						<div class="footer-k" @click="close()"> </div>
					</div>
				</footer>
				<div style="width: 100%; height: 6rem;"></div>

			</div>

		</main>

		<script src="https://cdn.staticfile.org/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script>
		<script src="https://cdn.staticfile.org/Swiper/4.5.0/js/swiper.min.js"></script>
		<script src="https://cdn.staticfile.org/vue/2.6.11/vue.min.js"></script>
		<script src="https://unpkg.com/vue-lazyload/vue-lazyload.js"></script>
		<script src="https://cdn.staticfile.org/vue-router/3.1.3/vue-router.min.js"></script>
		<script src="https://cdn.staticfile.org/vuex/3.2.0/vuex.min.js"></script>
		<script src="https://www.layuicdn.com/layui-v2.5.5/layui.js"></script>
		<script src="https://cdn.staticfile.org/clipboard.js/2.0.4/clipboard.min.js"></script>
		<script src="js/collection_pot.js"></script>
		<script src="js/do.js" type="application/javascript"></script>

	</body>

</html>
