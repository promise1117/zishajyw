				<!-- 搜索区 -->

				<div class="searchArea clearfix">
					<!-- 左侧 -->
					<p class="searchText">搜索</p>

					<form method="get" style="display: inline-block" class="layui-form" action="/pc_selectApi">

						<div class="layui-form-item">


							<div class="layui-input-inline">
								<select name="shape_id" lay-search>
									<option value="">全部</option>
									{volist name="cat" id="vo"}
									{volist name="$vo.cat_two" id="vv"}
									{volist name="$vv.cat_three" id="vvv"}
									<option value="{$vvv.cat_id}">{$vvv.cat_name}</option>
									<!-- 	<div role="tab" class="van-tab" data-id="{$vvv.cat_id}">

									</div> -->
									{/volist}
									{/volist}
									{/volist}
								</select>
							</div>




							<button type="submit" class="searchBtn">搜索</button>
							<!--							<a type="button" class="resetBtn" href="javascript:;" onclick="$('.autoSelectSearch-input').val('')">重置</a>-->
						</div>



					</form>

				</div>

				<!-- 产品列表 -->
				<ul class="nProList clearfix">
					<!-- 循环li -->
					{volist name="newgoods" id="vo"}
					<li>
						<a href="/pc_goodsinfo?goodsid={$vo.id}" class="nPro-img">
							<img src="{$vo.img|str_replace='http','https',###}">
						</a>

						<dl class="nPro-detail clearfix">
							<dd class="nPro-title">
								<a href="/pc_goodsinfo?goodsid={$vo.id}">{$vo.name}</a>
							</dd>
							<dd class="nPro-do">
								<a href="javascript:void(0)" class="xjBtn xuan" onclick="all_zixun_price('{$vo.goods_no}','{$vo.name}','','{$vo.people_name}')">点击询价</a>
							</dd>
							<dd>作者：<a href="javascript:void(0)">{$vo.people_name}</a></dd>
							<dd>编号：<a href="javascript:void(0)">{$vo.goods_no}</a></dd>
							<dd>泥料：<a href="javascript:void(0)">{$vo.mud_name}</a></dd>
							<dd>容量：<a href="javascript:void(0)">{$vo.capacity_name}</a></dd>
						</dl>
					</li>
					{/volist}
